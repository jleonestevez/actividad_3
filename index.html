    <script type="application/javascript">

        function formateador(datos) {
            let plantilla = document.getElementById("plantilla");
            plantilla.innerHTML = plantilla.innerHTML.replaceAll("2 minutos", "10 minutos");
            plantilla.innerHTML = plantilla.innerHTML.replaceAll("titulo", datos.titulo);
            plantilla.innerHTML = plantilla.innerHTML.replaceAll("descripcion_corta", datos.descripcion_corta);
            plantilla.innerHTML = plantilla.innerHTML.replaceAll("descripcion_larga", datos.descripcion_larga);
            plantilla.innerHTML = plantilla.innerHTML.replaceAll("turno", datos.jornada);
            plantilla.innerHTML = plantilla.innerHTML.replaceAll("empresa", datos.empresa);
            plantilla.innerHTML = plantilla.innerHTML.replaceAll("direccion", datos.direccion);
            plantilla.innerHTML = plantilla.innerHTML.replaceAll("tiempo", datos.tiempo);
            plantilla.innerHTML = plantilla.innerHTML.replaceAll("logoDummy", datos.empresa);

            return plantilla.innerHTML;
        }

        function validador(formulario) {

            if (formulario.titulo.length === 0 || formulario.direccion.length === 0 || formulario.descripcion_corta.length === 0 || formulario.descripcion_larga.length === 0)
            {
                alert("Debe llenar todos los campos");
                return false
            }

            return true;
        }


        function agregar() {
            let d = new Date();
            let ye = new Intl.DateTimeFormat('en', { year: 'numeric' }).format(d);
            let mo = new Intl.DateTimeFormat('en', { month: 'short' }).format(d);
            let da = new Intl.DateTimeFormat('en', { day: '2-digit' }).format(d);
            let formulario = {
                titulo: document.getElementById("titulo").value,
                direccion: document.getElementById("direccion").value,
                descripcion_corta: document.getElementById("descripcion_corta").value,
                descripcion_larga: document.getElementById("descripcion_larga").value,
                jornada: document.getElementById("jornada").value,
                empresa: document.getElementById("empresa").value,
                tiempo: `${da}/${mo}/${ye}`
            }

            if (validador(formulario)) {
                document.getElementById("contenedor_cards").innerHTML += formateador(formulario);

                document.getElementById("titulo").value = ""
                document.getElementById("direccion").value = ""
                document.getElementById("descripcion_corta").value = ""
                document.getElementById("descripcion_larga").value = ""
            }




        }
    </script>
